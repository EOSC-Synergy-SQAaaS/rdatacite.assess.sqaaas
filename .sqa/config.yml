    repos:
      github.com/ropensci/rdatacite find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-magnolia-shrimp.sh
        container: qc.doc_snappy-firebrick-rottweiler
      github.com/ropensci/rdatacite markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cerulean-ibis.sh
        container: qc.doc_pokey-brown-zebra
  QC.Lic:
    repos:
      github.com/ropensci/rdatacite licensee:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-salmon-iguana.sh
        container: qc.lic_sloppy-platinum-dodo
  QC.Met:
    repos:
      github.com/ropensci/rdatacite validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-apricot-okapi.sh
        container: qc.met_shaggy-cream-dogfish
