    repos:
      github.com/ropensci/rdatacite find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-corn-hamster.sh
        container: qc.doc_muzzy-ivory-saola
      github.com/ropensci/rdatacite markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-maroon-gar.sh
        container: qc.doc_crabby-heliotrope-mongrel
  QC.Lic:
    repos:
      github.com/ropensci/rdatacite licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-sepia-axolotl.sh
        container: qc.lic_snappy-flax-husky
  QC.Met:
    repos:
      github.com/ropensci/rdatacite validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-cyan-wombat.sh
        container: qc.met_dorky-brown-dalmatian
