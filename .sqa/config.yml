config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/collaboration_enabling_files
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ropensci/rdatacite:
      repo: https://github.com/ropensci/rdatacite
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ropensci/rdatacite git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-viridian-worm.sh
        container: qc.acc_hazy-khaki-tamarin
  QC.Doc:
    repos:
      github.com/ropensci/rdatacite find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-wisteria-quail.sh
        container: qc.doc_scaly-lemon-capuchin
      github.com/ropensci/rdatacite markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-cyan-alligator.sh
        container: qc.doc_squeaky-bronze-sponge
  QC.Lic:
    repos:
      github.com/ropensci/rdatacite licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-taupe-tetra.sh
        container: qc.lic_sloppy-purple-jaguar
  QC.Met:
    repos:
      github.com/ropensci/rdatacite validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-sangria-kingfisher.sh
        container: qc.met_whiny-magenta-tang
timeout: 600
