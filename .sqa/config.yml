    repos:
      github.com/ropensci/rdatacite find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-gamboge-shrimp.sh
        container: qc.doc_smelly-saffron-hound
      github.com/ropensci/rdatacite markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-celadon-binturong.sh
        container: qc.doc_ready-burgundy-crocodile
  QC.Lic:
    repos:
      github.com/ropensci/rdatacite licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-seashell-akita.sh
        container: qc.lic_frumpy-firebrick-echidna
  QC.Met:
    repos:
      github.com/ropensci/rdatacite validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-mauve-wolverine.sh
        container: qc.met_nippy-chestnut-balinese
